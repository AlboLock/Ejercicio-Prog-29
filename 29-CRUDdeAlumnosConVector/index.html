<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CRUD de Alumnos Con Vector</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="contenedor-principal">
            <div class="left-col">
                <div class="contenedor-añadir">
                    <input type="text" id="nombre">
                    <button onclick="anadirNombre(nombre.value)">Añadir</button>
                </div>
            </div>
            <main>
                <h2>Lista de alumnos</h2>
                <table id="tabla">
                    <tr>
                        <td>Numero</td>
                        <td>Nombre</td>
                    </tr>
                </table>
            </main>
            <div class="right-col">
                Funcionalidades futuras
            </div>
        </div>
    </body>
<script src="main.js"></script>
</html>
