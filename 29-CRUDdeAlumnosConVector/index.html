<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CRUD de Alumnos Con Vector</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="contenedor-principal">
            <div class="left-col">
                <div class="contenedor-añadir">
                    <input type="text" id="nombre" placeholder="Escriba un nombre">
                    <button onclick="anadirNombre(nombre.value)" id="botonAnadir" style="display: block;">Añadir</button>
                    <button onclick="modificarNombre(nombre.value)" id="botonModificar" style="display: none;">Mofificar</button>
                    <button onclick="volverAtras()" id="botonCancelar" style="display: none;">Cancelar</button>
                </div>
                <div>
                    <input type="text" id="buscarNombre" placeholder="Nombre a buscar">
                    <input type="text" id="reemplazarNombre" placeholder="Reemplazar">
                    <button onclick="reemplazarTodos()" id="botonReemplazar" style="display: block;" >Reemplazar</button>
                </div>
                <div>
                    <button id="botonReves" onclick="nombreReves()">Revés</button>
                </div>
            </div>
            <main>
                <h1>Lista de alumnos</h1>
                <table id="tabla">
                    <tr>
                        <td>Numero</td>
                        <td>Nombre</td>
                    </tr>
                </table>
            </main>
            <div class="right-col">
                Funcionalidades futuras
            </div>
            <div class="contenedor-error">
                <h3>Error</h3>
                <p id="mensajeError">Error Message</p>
                <button onclick="contenedorError.style.display = 'none';">Cerrar</button>
            </div>
        </div>
    </body>
<script src="main.js"></script>
</html>
