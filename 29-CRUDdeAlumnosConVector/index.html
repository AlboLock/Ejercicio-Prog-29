<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CRUD de Alumnos Con Vector</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    </head>

    <body>

        <div class="contenedorPrincipal">
            <div class="titulo">
                <h1>Lista Alumnos</h1>
            </div>    
            <div class="barraAcciones">
                <div class="columna3">
                    <input type="text" id="buscar" placeholder="Buscar">
                    <button onclick="buscar()">Buscar N. apariciones</button>
                    <button onclick="buscarReemplazar()" >Buscar Y Reemplazar</button>
                </div>
                <div class="columna3">
                    <input type="text" id="nombre" placeholder="Escriba un nombre">
                    <input type="text" id="buscarNombre" placeholder="Nombre a buscar" style="display: none;">
                    <input type="text" id="reemplazarNombre" placeholder="Reemplazar" style="display: none;">
                </div>
                <div class="columna3">
                    <button onclick="anadirNombre(nombre.value)" id="botonAnadir"> + Agregar</button>
                    <button onclick="modificarNombre(nombre.value)" id="botonModificar" style="display: none;">Mofificar</button>
                    <button onclick="volverAtras()" id="botonCancelar" style="display: none;">Cancelar</button>
                    <button onclick="reemplazarTodos()" id="botonReemplazarTodos" style="display: none;" >Reemplazar</button>
                    <button id="botonRemplazar">Reemplazar Nombres</button>
                </div>
                
            </div>
            <div class="contenedorLista">
                <table id="tabla">
                    <tr>
                        <td>Numero</td>
                        <td>Nombre</td>
                    </tr>
                </table>
            </div>
            <div id="contenedoresFlotantes">
                <p id="mensajeFlotante">Contenedor Flotante</p>
                <button onclick="contenedoresFlotantes.style.display = 'none';">Cerrar</button>
            </div>
            <div class="contenedor-error">
                <h3>Error</h3>
                <p id="mensajeError">Error Message</p>
                <button onclick="contenedorError.style.display = 'none';">Cerrar</button>
            </div>
        </div>
